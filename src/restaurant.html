<!DOCTYPE html>
<html>

<head>
  <title>Restaurant Info</title>
  <meta name="viewport" content="initial-scale=1">
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1>
        <a href="/" aria-label="Link Restaurant Reviews">Restaurant Reviews</a>
      </h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" aria-label="breadcrumb" role="navigation">
      <li>
        <a href="/" aria-label="Link Home">Home</a>
      </li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <section id="map-container">
      <div id="map-placeholder"></div>
      <div id="map" role="application"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section tabindex="0" id="restaurant-container">
      <h2 id="restaurant-name"></h2>
      <img id="restaurant-img">
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section tabindex="0" id="reviews-container">
      <h2>Reviews</h2>
      <form id="reviews-form">
        <fieldset>
          <div class="form-group">
            <label>Name</label>
            <input id="name" class="input-control" />
          </div>

          <div class="form-group">
            <label>Rating</label>
            <select id="rating" class="star-rating">
              <option value="">Select a rating</option>
              <option value="5">Excellent</option>
              <option value="4">Very Good</option>
              <option value="3">Average</option>
              <option value="2">Poor</option>
              <option value="1">Terrible</option>
            </select>
          </div>


          <div class="form-group">
            <label>Review</label>
            <textarea id="review" class="input-control"></textarea>
          </div>
        </fieldset>
        <div class="form-group">
          <label>&nbsp;</label>
          <button type="submit" aria-label="Save review">Save</button>
        </div>
      </form>
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017
    <a href="/">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>
  <!-- End footer -->
</body>

</html>
